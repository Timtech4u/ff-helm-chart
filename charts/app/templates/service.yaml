apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "app.annotations" . | nindent 4 }}
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $i, $val := .Values.ports }}
    - port: {{ $val.number }}
      targetPort: {{ $val.name }}
      protocol: TCP
      name: {{ $val.name }}
    {{- end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
