apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    {{- include "app.annotations" . | nindent 4 }}
    {{- include "deployment.annotations" . | nindent 4 }}
    {{- include "linkerd.config" . | nindent 4 }}
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: {{ .Release.Name }}
        {{- include "linkerd.config" $ | nindent 8 }}
        {{- include "app.annotations" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        fireflies.ai/app: {{ include "app.firefliesLabels" . }}
        fireflies.ai/chart: {{ include "app.name" . }}
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Release.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.url }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.command }}
          command: 
            {{- toYaml .Values.image.command | nindent 12 }}
          {{- end }}
          {{- if .Values.image.args }}
          args: 
            {{- toYaml .Values.image.args | nindent 12 }}
          {{- end }}
          env:
            {{- range .Values.extraSecrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  key: {{ .key }}
                  name: {{ include "app.secretName" $ }}
            {{- end }}
            {{- toYaml .Values.extraEnv | nindent 12 }}
          ports:
            {{- range .Values.ports }}
            - name: {{ .name }}
              containerPort: {{ .number }}
              protocol: TCP
            {{- end }}
          {{- with .Values.probes.liveness }}
          {{- if .enabled }}
          {{- if eq .mode "http" }}
          livenessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
          {{- else if eq .mode "tcp" }}
          livenessProbe:
            tcpSocket:
              port: {{ .port }}
          {{- else if eq .mode "command" }}
          livenessProbe:
            exec:
              command:
                {{ toYaml .command | nindent 16 }}
          {{- end }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- end }}
          {{- with .Values.probes.readiness }}
          {{- if .enabled }}
          {{- if eq .mode "http" }}
          readinessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
          {{- else if eq .mode "tcp" }}
          readinessProbe:
            tcpSocket:
              port: {{ .port }}
          {{- else if eq .mode "command" }}
          readinessProbe:
            exec:
              command:
                {{ toYaml .command | nindent 16 }}
          {{- end }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: fireflies.ai/app
                  operator: In
                  values:
                  - {{ include "app.firefliesLabels" . }}
              topologyKey: kubernetes.io/hostname
      {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
